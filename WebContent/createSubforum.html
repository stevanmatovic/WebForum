<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Subforum</title>

<script type="text/javascript" src="js/jquery.min.js"></script>
<link rel="stylesheet" href="bootstrap/bootstrap1.css">

<link rel="stylesheet" href="bootstrap/bootstrap1.css">

<script type="text/javascript" src="bootstrap/bootstrap3.js"></script>

<script type="text/javascript" src="js/createSubforum.js"></script>
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h2>Create Subforum</h2>
		</div>
		<form id="create-subforum-form">
			<div class="form-group">
				<label for="formGroupExampleInput">Subforum name</label> <input
					type="text" class="form-control" id="subforumName">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput2">Subforum rules</label>
				<textarea rows="3" class="form-control" id="subforumRules"></textarea>
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput2">Subforum description</label>
				<textarea rows="7" class="form-control" id="subforumDescription"></textarea>
			</div>
			
			<div class="form-group">
					<button class="btn btn-primary pull-right btn-lg" id="create">Create!</button>
					<button type="submit" class="btn pull-right btn-lg" id="cancel">Cancel</button>
			</div>
		</form>
	</div>
</body>
</html>
