<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Subforum</title>

<script type="text/javascript" src="js/jquery.min.js"></script>
<link rel="stylesheet" href="bootstrap/bootstrap1.css">

<link rel="stylesheet" href="bootstrap/bootstrap1.css">

<script type="text/javascript" src="bootstrap/bootstrap3.js"></script>

<script type="text/javascript" src="js/cookie.js"></script>

<script type="text/javascript" src="js/createSubforum.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li><a class="navbar-brand" href="home.html"><span class="glyphicon glyphicon-home"></span></a> </li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#" id="logout" class="navbar-brand">Logout</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<form id="create-subforum-form">
			<div class="form-group">
				<label for="formGroupExampleInput">Subforum name</label> <input
					type="text" class="form-control"
					placeholder="Name of your subforum" id="subforumName">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput2">Subforum rules</label>
				<textarea rows="3" class="form-control"
					placeholder="Rules of your subforum" id="subforumRules"></textarea>
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput2">Subforum description</label>
				<textarea rows="7" class="form-control"
					placeholder="Description of your subforum" id="subforumDescription"></textarea>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary pull-right btn-lg"
					id="create">Create!</button>
				<button type="button" class="btn pull-right btn-lg" id="cancel">Cancel</button>
			</div>
		</form>
	</div>
</body>
</html>
